Board:
  Name: Arduino® Nicla Sense ME
  SKU: ABX00050
Microcontroller: Nordic Semiconductor® nRF52832 32-bit Arm® Cortex®-M4 
USB connector: Micro-USB
Pins:
  Digital I/O Pins: 10 
  Analog input pins: 2
  ADC resolution: 8, 10, or 12 bits
  PWM pins: 12
  SPI pins: 4
  I2C pins: 2
  UART pins: 2
Wireless connectivity:
  Chipset: u-blox® ANNA-B112
  Bluetooth®: Bluetooth® 5.0
Communication:
  UART: 1
  I2C: 1
  SPI: 1
Power:
  Circuit operating voltage: 1.8 V (translated to 3.3 V on external pins)
  Input voltage (VIN): 5 V
Clock speed: 64 MHz
Memory:
  Internal: 512 kB Flash, 64 kB SRAM
  External: 2 MB (QSPI Flash) x2
Dimensions:
  Width: 22.86 mm
  Length: 22.86 mm
  Weight: 2 gr
BHI260AP: 16-bit 6-axis IMU (3-axis accelerometer and 3-axis gyroscope)
BMP390: 24-bit absolute barometric pressure sensor
BMM150: 12-bit 3-axis geomagnetic sensor
BME688: Gas sensor with integrated high-accuracy pressure, humidity, and temperature sensors. The gas sensor detects Volatile Organic Compounds (TVOCs), Volatile Sulfur Compounds (VSCs), and other gases such as carbon monoxide and hydrogen in the part per billion (ppb) range.
