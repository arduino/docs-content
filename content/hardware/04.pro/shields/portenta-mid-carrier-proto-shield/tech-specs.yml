Communication:
  I2C: Supported via ESLOV and QWIIC connectors
  SPI, ADC, GPIO: Accessible through Arduino UNO headers
Power:
  Supply Input Voltage (VJACK): 7-30 VDC (via dedicated power jack)
Pinout features:
  Compatibility: Arduino UNO Shield, Nicla sensorized nodes, and Modulino®
Operating Temperature: -40 °C to + 85 °C
Dimensions:
  Width: 61.3 mm
  Length: 86.5 mm

