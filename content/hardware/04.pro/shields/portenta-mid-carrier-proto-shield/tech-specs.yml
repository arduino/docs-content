Board:
  Name: Arduino® Portenta Mid Carrier Proto Shield
  SKU: ASX00072
Interfaces:
  Portenta Mid Carrier Interface: 2x 44-pin male headers
  Arduino UNO Shield Interface: 20-pin female headers
  ESLOV Connectors: 2
  QWIIC Connector: 1
  ADC, GPIO, SPI: Accessible through Arduino UNO shield headers
  Dedicated Interfaces:
    Nicla Sensorized Nodes: Dedicated mechanical interface for Nicla sensorized nodes
