Connectivity (* Requires Arduino MKR board):
  Bluetooth®
  Wifi*
  3G*NB-IoT*
  LoRa® technology*
Peripherals:
  Full-speed 12 Mbps USB
  Arm CryptoCell CC310 security subsystem
  QSPI/SPI/TWI/I²S/PDM/QDEC
  High speed 32 MHz SPI
  Quad SPI interface 32 MHz
  12-bit 200 ksps ADC
  128 bit AES/ECB/CCM/AAR co-processor
Memory:
  Onboard Flash memory: 1 MB
  Onboard QSPI Flash memory: 2 MB
  SD Card: Interface for SD Card connector (through expansion port only)
Operational Temperature: -40° C to +85° C (-40° F to 185°F)
Dimensions:
  Width: 86 mm
  Length: 104 mm