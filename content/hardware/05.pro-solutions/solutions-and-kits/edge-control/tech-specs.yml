Board:
  Name: Arduino® Edge Control
  SKU: AKX00034
Microcontroller: nRF52840 (64 MHz Arm® Cortex-M4F)
Digital Input:
  Edge sensitive wake up pins: 6
Digital Output:
  Latching relay command outputs with drivers: 8
  Latching relay command outputs without drivers: 8
Relays:
  60V/2.5A galvanically isolated solid state relays: 4
Analog Input:
  4-20mA inputs: 4
  0-5V analog inputs: 8
  Hydrostatic watermark sensor input: 16
Terminal Block Connectors:
  18 pin plug in terminal block connectors: 6
Power:
  Power Supply: 12 V Acid/lead SLA Battery Supply (Recharged via solar panels)
