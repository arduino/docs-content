Kit:
  Name: Arduino Portenta Proto Kit ME
  SKU: AKX00073
Components:
  Portenta H7:
    Dual-core processing, advanced graphics capabilities and an industrial operating range (-40 °C to 85 °C).
  Nicla Sense ME:
    Features advanced onboard motion and environmental sensors, Bluetooth® connectivity and a compact size for Edge AI applications.
  Portenta Mid Carrier:
    Expands Portenta family boards connectivity with Ethernet, USB-A, mPCIe, CAN and MicroSD support. It also provides debugging capabilities.
  Portenta Mid Carrier Proto Shield:
    Supports Nicla family boards, Modulino boards, Arduino UNO shields and includes ESLOV (x2) and Qwiic (x1) connectors.
  Arduino Pro 4G Module Global:
    Provides global LTE Cat.4 connectivity and GNSS support.
  Modulinos:
    KNOB: Encoder with a push button for fine value adjustments (x1)
    PIXELS: 8 RGB LEDs for visual feedback (x1)
    DISTANCE: Time-of-Flight sensor for measuring proximity (x1)
    MOVEMENT: 6-axis IMU to capture movement (x1)
    BUTTONS: Three push buttons and three yellow LEDs (x1)
    BUZZER: For generating alarms or tunes (x1)
    THERMO: For temperature and humidity readings (x1)
Power:
  Input Voltage:
    +5 VDC: Through USB-C® connector of the Portenta H7 or in the Portenta Mid Carrier.
    +7-30 VDC: Via Portenta Mid Carrier Proto Shield onboard dedicated power jack.