Kit:
  Name: Arduino Matter Discovery Bundle
  SKU: AKX00081

Components:
  Nano Matter:
    Microcontroller: Silicon Labs MGM240S (32-bit Arm Cortex®-M33)
    Memory: 1536 kB Flash, 256 kB RAM
    Connectivity: 802.15.4 Thread®, Bluetooth® Low Energy 5.3, Bluetooth® Mesh
    Security: Secure Vault® High
    Power: 3.3V I/O, 5V Input (nominal)
    Dimensions: 18 mm x 45 mm
  
  Nano Connector Carrier:
    Interfaces: 2x GROVE analog/digital I/O, GROVE I2C, GROVE UART, QWIIC I2C, SD card Reader
    Dimensions: 28 mm x 43 mm
    Power: Switch between 3.3V and 5V I/O

  Modulino Nodes:
    Modulino Distance: Time-of-Flight Proximity Sensor (0 to 1200 mm)
    Modulino Thermo: Temperature and Humidity Sensor
    Modulino Latch Relay: Control external devices (24V - 6A)
    Common: QWIIC connectors (I2C bus), 41 mm x 25.36 mm dimensions
